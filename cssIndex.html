        <!-- Decision Making Area -->
        <main id="decision-container" class="z-depth-5">

            </span>
          </h2>

          <div class="row">
            <form class="col s12">

              <div class="row">
                <div class="input-field col s12">
                  <label for="food-input"

                  </label>
                  <input id="food-input" type="text" class="validate" />
                </div>
              </div>
              <!-- End -->
              <!-- Input dietary preference row -->

              <div class="row">
                <div class="input-field col s12">
                  <select id="dPreference">
                    <option value="" disabled selected>Nutrition Preference</option>
                    <option value="balanced">Balanced</option>
                    <option value="high-protein">High protein</option>
                    <option value="low-carb">Low Carbs</option>
                    <option value="low-fat">Low Fat</option>
                  </select>
                </div>
              </div>
              <!--New row for the cuisine type-->
              <div class="row">
                <div class="input-field col s12">
                  <select id="hLabel">
                    <option value="" disabled selected>Health Label</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="peanut-free">Peanut Free</option>
                    <option value="alcohol-free">Alcohol Free</option>
                  </select>
                </div>
              </div>

              <!-- New row for the submit button -->
              <div class="row">
                <button
                  class="btn waves-effect waves-light btn"
                  type="submit"
                  id="find-food"
                >
                  Get Written Recipe
                </button>
                <button
                  class="btn waves-effect waves-light btn"
                  type="submit"
                  id="find-video"
                >
                  Get Video Recipe
                </button>
              </div>
            </form>
          </div>
        </main>
