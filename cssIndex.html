<body>


  <div class="row">
    <div class="col-12">
      <div class="jumbotron" style="background-color: green;">
        <h1 class="display-4 text-center" style="color: yellow;">Don't know what to eat? <i
            class="medium material-icons">restaurant</i></h1>
      </div>
    </div>
  </div>

  <main class="container col l12">
    <h2 id="decision"> Let us help you decide.</h2>

    <div class="row">
      <div class="input-field col s12">
        <input id="food-input" type="text" class="validate">
        <label for="food-input">Enter 1 <strong>MAIN</strong> Ingredient</label>
      </div>
    </div>

    <!--New row for the dietary preference-->
    <div class="row">
      <div class="input-field col s12">
        <select id="dPreference">
          <option value="" disabled selected>Dietary Preference</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div>

    <!--New row for the cuisine type-->
    <div class="row">
      <div class="input-field col s12">
        <select id="cuisineT">
          <option value="" disabled selected>Cuisine Type</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div> 

    <!--New row for the cooking time-->
    <div class="row">
      <div class="input-field col s12">
        <select id="cookingT">
          <option value="" disabled selected>Cooking Time</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
    </div> 

    <div>
      <a class="waves-effect waves-light btn" type="submit" id="gRep">Get Recipe</a>
    </div> 
  </main>

  <!--Section that houses the printed Recipes and clear button-->
  <section id="recipesSection">
      <h5>Recipes:</h5>

    <div class="section">
      <a class="waves-effect waves-light btn-small" id="clear">Clear All</a>
    </div> 
    
    <!--div to include the recipe cards-->
    <div></div>
  </section>
